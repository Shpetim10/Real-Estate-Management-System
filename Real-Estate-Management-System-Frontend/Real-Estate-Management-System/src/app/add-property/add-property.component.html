<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Sidebar/Menu -->
    <app-menu></app-menu>

    <!-- Layout Page Content -->
    <div class="layout-page">
      <!-- Content Wrapper -->
      <div class="content-wrapper">
        <!-- Content -->
        <div class="container-xxl flex-grow-1 container-p-y">
          <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0"><i class="bx bx-home"></i> Add New Property</h5>
              <small class="text-muted float-end"><i class="bx bx-paper-plane"></i> Property Information</small>
            </div>
            <div class="card-body">
              <form #propertyForm="ngForm">

                <!-- First Row: Government Issued ID + Status -->
                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="governIssuedId">Government Issued ID</label>
                    <div class="input-group input-group-merge">
                      <span class="input-group-text"><i class="bx bx-id-card"></i></span>
                      <input type="text" id="governIssuedId" class="form-control" placeholder="Enter ID" name="governIssuedId" ngModel>
                    </div>
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="status">Status</label>
                    <div class="input-group input-group-merge">
                      <span class="input-group-text"><i class="bx bx-info-circle"></i></span>
                      <select id="status" class="form-select" name="status" ngModel>
                        <option value="" selected disabled>Select property status...</option>
                        <option *ngFor="let status of propertyService.propertyStatus" [value]="status">{{status}}</option>
                      </select>
                    </div>
                  </div>
                </div>

                <!-- Second Row: Address -->
                <div class="mb-3">
                  <label class="form-label" for="address">Address</label>
                  <div class="input-group input-group-merge">
                    <span class="input-group-text"><i class="bx bx-map"></i></span>
                    <input type="text" id="address" class="form-control" placeholder="123 Main St" name="address" ngModel>
                  </div>
                </div>

                <!-- Third Row: City + Country -->
                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="city">City</label>
                    <div class="input-group input-group-merge">
                      <span class="input-group-text"><i class="bx bx-building"></i></span>
                      <input type="text" id="city" class="form-control" placeholder="City Name" name="city" ngModel>
                    </div>
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="country">Country</label>
                    <div class="input-group input-group-merge">
                      <span class="input-group-text"><i class="bx bx-globe"></i></span>
                      <input type="text" id="country" class="form-control" placeholder="Country Name" name="country" ngModel>
                    </div>
                  </div>
                </div>

                <!-- Fourth Row: Bedrooms + Bathrooms + Floor -->
                <div class="row">
                  <div class="mb-3 col-md-3">
                    <label class="form-label" for="bedrooms">Bedrooms</label>
                    <div class="input-group input-group-merge">
                      <span class="input-group-text"><i class="bx bx-bed"></i></span>
                      <input type="number" id="bedrooms" class="form-control" placeholder="Bedrooms" name="bedrooms" ngModel>
                    </div>
                  </div>
                  <div class="mb-3 col-md-3">
                    <label class="form-label" for="bathrooms">Bathrooms</label>
                    <div class="input-group input-group-merge">
                      <span class="input-group-text"><i class="bx bx-bath"></i></span>
                      <input type="number" id="bathrooms" class="form-control" placeholder="Bathrooms" name="bathrooms" ngModel>
                    </div>
                  </div>
                  <div class="mb-3 col-md-3">
                    <label class="form-label" for="floor">Floor</label>
                    <div class="input-group input-group-merge">
                      <span class="input-group-text"><i class="bx bx-building-house"></i></span>
                      <input type="number" id="floor" class="form-control" placeholder="Floor Number" name="floor" ngModel>
                    </div>
                  </div>
                  
                  <div class="mb-3 col-md-3">
                    <label class="form-label" for="floor">Area</label>
                    <div class="input-group input-group-merge">
                      <span class="input-group-text"><i class="bx bx-area"></i></span>
                      <input type="number" id="area" class="form-control" placeholder="Area" name="area" ngModel>
                    </div>
                  </div>
                </div>

                <!-- Fifth Row: Property Type + Price -->
                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="propertyType">Property Type</label>
                    <div class="input-group input-group-merge">
                      <span class="input-group-text"><i class="bx bx-home-circle"></i></span>
                      <select id="propertyType" class="form-select" name="propertyType" ngModel>
                        <option value="" selected disabled>Select property type...</option>
                        <option *ngFor="let type of propertyService.propertyType" [value]="type">{{type}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="price">Price</label>
                    <div class="input-group input-group-merge">
                      <span class="input-group-text"><i class="bx bx-dollar"></i></span>
                      <input type="number" id="price" class="form-control" placeholder="Enter Price" step="0.01" name="price" ngModel>
                    </div>
                  </div>
                </div>

                <!-- Sixth Row: Features -->
                <div class="mb-3">
                  <label class="form-label" for="features">Features</label>
                  <div class="input-group input-group-merge">
                    <span class="input-group-text"><i class="bx bx-list-ul"></i></span>
                    <select id="features" class="form-select" multiple name="features" ngModel>
                      <option *ngFor="let feature of propertyService.features" [value]="feature.name">{{feature.name}}</option>
                    </select>
                  </div>
                  <div class="form-text">Multiple features can be selected</div>
                </div>

                <!-- Seventh Row: Image URL -->
                <div class="mb-3">
                  <label class="form-label" for="imageUrl">Image URL</label>
                  <div class="input-group input-group-merge">
                    <span class="input-group-text"><i class="bx bx-image"></i></span>
                    <input type="text" id="imageUrl" class="form-control" placeholder="http://example.com/image.jpg" name="imageUrl" ngModel>
                  </div>
                </div>

                <!-- Eighth Row: Description -->
                <div class="mb-3">
                  <label class="form-label" for="description">Description</label>
                  <div class="input-group input-group-merge">
                    <span class="input-group-text"><i class="bx bx-detail"></i></span>
                    <textarea id="description" class="form-control" placeholder="Property description..." name="description" ngModel></textarea>
                  </div>
                </div>

                <!-- Submit Button -->
                <div class="text-end">
                  <button type="submit" class="btn btn-primary" (click)="addProperty(propertyForm)">Save Property</button>
                </div>

              </form>
            </div>
          </div>
        </div>
        <!-- / Content -->
      </div>
      <!-- / Content Wrapper -->
    </div>
    <!-- / Layout Page -->
  </div>
</div>

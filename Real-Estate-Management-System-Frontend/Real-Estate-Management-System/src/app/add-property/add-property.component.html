<div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Add New Property</h5>
      <small class="text-muted float-end">Property Information</small>
    </div>
    <div class="card-body">
      <form>
  
        <!-- First Row: Govern Issued ID + Status -->
        <div class="row">
          <div class="mb-3 col-md-6">
            <label class="form-label" for="governIssuedId">Government Issued ID</label>
            <div class="input-group input-group-merge">
              <span id="governIssuedId2" class="input-group-text"><i class="bx bx-id-card"></i></span>
              <input type="text" id="governIssuedId" class="form-control" placeholder="Enter ID" aria-describedby="governIssuedId2">
            </div>
          </div>
          <div class="mb-3 col-md-6">
            <label class="form-label" for="status">Status</label>
            <div class="input-group input-group-merge">
              <span id="status2" class="input-group-text"><i class="bx bx-info-circle"></i></span>
              <input type="text" id="status" class="form-control" placeholder="Available, Sold, etc." aria-describedby="status2">
            </div>
          </div>
        </div>
  
        <!-- Second Row: Address -->
        <div class="mb-3">
          <label class="form-label" for="address">Address</label>
          <div class="input-group input-group-merge">
            <span id="address2" class="input-group-text"><i class="bx bx-map"></i></span>
            <input type="text" id="address" class="form-control" placeholder="123 Main St" aria-describedby="address2">
          </div>
        </div>
  
        <!-- Third Row: City + Country -->
        <div class="row">
          <div class="mb-3 col-md-6">
            <label class="form-label" for="city">City</label>
            <div class="input-group input-group-merge">
              <span id="city2" class="input-group-text"><i class="bx bx-building"></i></span>
              <input type="text" id="city" class="form-control" placeholder="City Name" aria-describedby="city2">
            </div>
          </div>
          <div class="mb-3 col-md-6">
            <label class="form-label" for="country">Country</label>
            <div class="input-group input-group-merge">
              <span id="country2" class="input-group-text"><i class="bx bx-globe"></i></span>
              <input type="text" id="country" class="form-control" placeholder="Country Name" aria-describedby="country2">
            </div>
          </div>
        </div>
  
        <!-- Fourth Row: Bedrooms + Bathrooms + Floor -->
        <div class="row">
          <div class="mb-3 col-md-4">
            <label class="form-label" for="bedrooms">Bedrooms</label>
            <div class="input-group input-group-merge">
              <span id="bedrooms2" class="input-group-text"><i class="bx bx-bed"></i></span>
              <input type="number" id="bedrooms" class="form-control" placeholder="Bedrooms" aria-describedby="bedrooms2">
            </div>
          </div>
          <div class="mb-3 col-md-4">
            <label class="form-label" for="bathrooms">Bathrooms</label>
            <div class="input-group input-group-merge">
              <span id="bathrooms2" class="input-group-text"><i class="bx bx-bath"></i></span>
              <input type="number" id="bathrooms" class="form-control" placeholder="Bathrooms" aria-describedby="bathrooms2">
            </div>
          </div>
          <div class="mb-3 col-md-4">
            <label class="form-label" for="floor">Floor</label>
            <div class="input-group input-group-merge">
              <span id="floor2" class="input-group-text"><i class="bx bx-building-house"></i></span>
              <input type="number" id="floor" class="form-control" placeholder="Floor Number" aria-describedby="floor2">
            </div>
          </div>
        </div>
  
        <!-- Fifth Row: Property Type + Price -->
        <div class="row">
          <div class="mb-3 col-md-6">
            <label class="form-label" for="propertyType">Property Type</label>
            <div class="input-group input-group-merge">
              <span id="propertyType2" class="input-group-text"><i class="bx bx-home-circle"></i></span>
              <input type="text" id="propertyType" class="form-control" placeholder="Apartment, Villa, etc." aria-describedby="propertyType2">
            </div>
          </div>
          <div class="mb-3 col-md-6">
            <label class="form-label" for="price">Price</label>
            <div class="input-group input-group-merge">
              <span id="price2" class="input-group-text"><i class="bx bx-dollar"></i></span>
              <input type="number" id="price" class="form-control" placeholder="Enter Price" step="0.01" aria-describedby="price2">
            </div>
          </div>
        </div>
  
        <!-- Sixth Row: Features -->
        <div class="mb-3">
          <label class="form-label" for="features">Features</label>
          <div class="input-group input-group-merge">
            <span id="features2" class="input-group-text"><i class="bx bx-list-ul"></i></span>
            <input type="text" id="features" class="form-control" placeholder="Feature1, Feature2" aria-describedby="features2">
          </div>
          <div class="form-text">Separate multiple features with commas</div>
        </div>
  
        <!-- Seventh Row: Image URL -->
        <div class="mb-3">
          <label class="form-label" for="imageUrl">Image URL</label>
          <div class="input-group input-group-merge">
            <span id="imageUrl2" class="input-group-text"><i class="bx bx-image"></i></span>
            <input type="text" id="imageUrl" class="form-control" placeholder="http://example.com/image.jpg" aria-describedby="imageUrl2">
          </div>
        </div>
  
        <!-- Eighth Row: Description -->
        <div class="mb-3">
          <label class="form-label" for="description">Description</label>
          <div class="input-group input-group-merge">
            <span id="description2" class="input-group-text"><i class="bx bx-detail"></i></span>
            <textarea id="description" class="form-control" placeholder="Property description..." aria-describedby="description2"></textarea>
          </div>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Save Property</button>
  
      </form>
    </div>
  </div>

<!-- property-carousel.component.html -->
<div class="section">
  <div class="container">
    <div class="row mb-5 align-items-center">
      <div class="col-lg-6">
        <h2 class="font-weight-bold text-primary heading">Popular Properties</h2>
      </div>
      <div class="col-lg-6 text-lg-end">
        <a href="#" class="btn btn-primary text-white py-3 px-4">View all properties</a>
      </div>
    </div>

    <div id="propertyCarousel" class="carousel slide" data-bs-ride="carousel" style="z-index: 10;">
      <!-- Carousel indicators -->
      <div class="carousel-indicators">
        <button *ngFor="let slide of properties; let i = index" 
                type="button" 
                [attr.data-bs-target]="'#propertyCarousel'" 
                [attr.data-bs-slide-to]="i" 
                [class.active]="i === 0" 
                [attr.aria-current]="i === 0 ? 'true' : null" 
                [attr.aria-label]="'Slide ' + (i+1)"></button>
      </div>
      
      <div class="carousel-inner">
        <!-- Using ngFor to iterate through slides -->
        <div *ngFor="let slideProperties of propertiesGroups; let i = index" 
             class="carousel-item" 
             [class.active]="i === 0">
          <div class="row">
            <!-- Properties in this slide -->
            <div *ngFor="let property of slideProperties" class="col-md-4">
              <div class="property-item">
                <a [href]="property.imageUrl" class="img">
                  <img [src]="property.imageUrl" class="img-fluid" [alt]="'Property ' + property.id">
                </a>
                <div class="property-content">
                  <div class="price mb-2"><span>$ {{property.price}}</span></div>
                  <span class="d-block mb-2 text-black-50">{{property.address}}</span>
                  <span class="city d-block mb-3">{{property.city}}</span>
                  <div class="specs d-flex mb-4">
                    <span class="d-flex align-items-center me-3">
                      <span class="icon-bed me-2"></span><span class="caption">{{property.bedrooms}} beds</span>
                    </span>
                    <span class="d-flex align-items-center">
                      <span class="icon-bath me-2"></span><span class="caption">{{property.bathrooms}} baths</span>
                    </span>
                  </div>
                  <a  class="btn btn-primary py-2 px-3" (click)="openViewPage(property)">See details</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Carousel controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#propertyCarousel" data-bs-slide="prev" style="z-index: 11;">
        <span class="carousel-control-prev-icon" aria-hidden="false"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#propertyCarousel" data-bs-slide="next" style="z-index: 11;">
        <span class="carousel-control-next-icon" aria-hidden="false"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>

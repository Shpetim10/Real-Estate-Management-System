<div class="modal-header" style="background-color: var(--dark); color: var(--primary);">
    <h5 class="modal-title" style="color: var(--primary);">Confirm User Deletion</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()" style="color: var(--primary);"></button>
</div>

<div class="modal-body text-center" style="background-color: var(--secondary);">
    <p class="fw-bold" style="color: white;">Are you sure you want to delete user <span style="color: var(--primary);">#{{ data.userId }}</span>?</p>
</div>

<div class="modal-footer d-flex justify-content-between" style="background-color: var(--dark);">
    <button mat-button class="btn btn-secondary" style="background-color: var(--secondary); color: white;" (click)="onCancel()">Cancel</button>
    <button mat-raised-button class="btn btn-danger" style="background-color: var(--primary); color: white;" (click)="onConfirm()">Delete</button>
</div>
